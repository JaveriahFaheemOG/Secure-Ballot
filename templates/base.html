<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Secure Ballot{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Tailwind via CDN (runtime) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #0f1720;
      --muted: #9aa6b2;
      --cyan: #00b4ff;
      --glass: rgba(255,255,255,0.03);
    }
    body { background: linear-gradient(180deg, #06070a 0%, var(--bg) 100%); color: #cfd8e3; }
    .neon { box-shadow: 0 6px 24px rgba(0,180,255,0.06), 0 0 8px rgba(0,180,255,0.06) inset; }
    .accent { color: var(--cyan); }
    .panel { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border: 1px solid rgba(255,255,255,0.03); }
    .glass-border { border: 1px solid rgba(255,255,255,0.04); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen antialiased text-slate-200">
  <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between" >
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-slate-800 to-slate-700 flex items-center justify-center ring-1 ring-white/5">
        <svg width="20" height="20" viewBox="0 0 24 24" class="text-cyan-400"><path fill="currentColor" d="M12 1L3 5v6c0 5 3.9 9.7 9 11 5.1-1.3 9-6 9-11V5l-9-4z"/></svg>
      </div>
      <div>
        <div class="text-lg font-semibold">Secure Ballot</div>
        <div class="text-xs text-slate-400">Chaum blind signatures â€¢ privacy-first</div>
      </div>
    </div>

    <div class="flex items-center gap-3 text-sm">
      <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('index') }}">Home</a>
      <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('register') }}">Register</a>
      <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('vote_page') }}">Vote</a>
      <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('admin_login') }}">Admin</a>

      {% if session.get('user_id') %}
        <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('user_logout') }}">Logout</a>
      {% else %}
        <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('user_login') }}">Login</a>
        <a class="px-3 py-2 rounded hover:bg-white/3 transition" href="{{ url_for('user_register') }}">Sign up</a>
      {% endif %}
    </div>

    <button id="themeToggle" class="ml-4 p-2 rounded-lg hover:bg-gray-800 transition">
    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" class="block">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>

    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" class="hidden">
        <circle cx="12" cy="12" r="5"></circle>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    </svg>
</button>

  </nav>

  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
   
  <footer class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-500">
    <div class="border-t border-white/3 pt-4">Secure Software Design - Project</div>
  </footer>
  

  {% block scripts %}
   <script>
    // On load: apply saved theme
    if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.add('light');
        document.getElementById('moonIcon').classList.add("hidden");
        document.getElementById('sunIcon').classList.remove("hidden");
    }

    document.getElementById('themeToggle').addEventListener('click', function () {
        document.documentElement.classList.toggle('light');

        // Swap icons
        document.getElementById('moonIcon').classList.toggle("hidden");
        document.getElementById('sunIcon').classList.toggle("hidden");

        // Save preference
        if (document.documentElement.classList.contains('light')) {
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.removeItem('theme');
        }
    });
</script>

  {% endblock %}
</body>
</html>
